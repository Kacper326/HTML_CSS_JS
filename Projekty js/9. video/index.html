<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/29a621caba.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="/css/Main.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
      <video muted autoplay loop class="video-container">
        <source src="video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="app.js"></script>
  </body>
</html>
